<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="15" autocomplete="name" placeholder="Nome completo"> 
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" id="imedia" class="media" required placeholder="Média 0-10" step="0.5" min="0" max="10">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" id="imes" class="mes" required value="2025-04">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required value="2025-04-12">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required placeholder="Horário">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
