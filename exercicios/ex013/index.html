<!DOCTYPE html>

    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospeados localmente</h1>
    <p>Este video esta hospedado em meu propio servidor</p>
    <video width="560" poster="imagem/limoes-capa.png" controls>
        <source src="videos/meu-video.m4v" type="video/mp4">

    </video>
    <h1>Inserindo videos hospedados externamente</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=bHIqNfOCrE79mlbo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
