<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
   <h1>Imagem dinamica</h1>
   <p>Tente abrir este site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p> 
    <picture>
        <source media="(max-width: 750px)" srcste="imagens/foto-p.png" type="imagens/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio>
        <source src="imagens/Sunset n Beachz - Ofshane.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
